harnessApiVersion: '1.0'
type: CANARY
concurrencyStrategy: INFRA
envName: Env
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - OGP2bnvASa-D8oua0YdmhQ
phases:
- type: KUBERNETES
  computeProviderName: gcp-playground
  daemonSet: false
  infraDefinitionName: gcp-k8s
  name: Canary
  phaseSteps:
  - type: K8S_PHASE_STEP
    failureStrategies:
    - failureTypes:
      - CONNECTIVITY
      - VERIFICATION_FAILURE
      repairActionCode: ROLLBACK_WORKFLOW
      retryCount: 0
      specificSteps:
      - Canary Deployment
    name: Deploy
    steps:
    - type: K8S_CANARY_DEPLOY
      name: Canary Deployment
      properties:
        instanceUnitType: COUNT
        instances: '1'
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    steps:
    - type: K8S_DELETE
      name: Canary Delete
      properties:
        instanceUnitType: COUNT
        resources: ${k8s.canaryWorkload}
    stepsInParallel: false
  provisionNodes: false
  serviceName: K8s
  statefulSet: false
- type: KUBERNETES
  computeProviderName: gcp-playground
  daemonSet: false
  infraDefinitionName: gcp-k8s
  name: Primary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_DEPLOYMENT_ROLLING
      name: Rollout Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: K8s
  statefulSet: false
  templateExpressions:
  - expression: ${Service2}
    fieldName: serviceId
    metadata:
    - name: artifactType
      value: DOCKER
    - name: relatedField
      value: ${InfraDefinition_Kubernetes2}
    - name: entityType
      value: SERVICE
  - expression: ${InfraDefinition_Kubernetes2}
    fieldName: infraDefinitionId
    metadata:
    - name: artifactType
      value: DOCKER
    - name: relatedField
    - name: entityType
      value: INFRASTRUCTURE_DEFINITION
postDeploymentSteps:
- type: HTTP
  name: HTTP
  properties:
    assertion: ''
    body: ''
    executeWithPreviousSteps: false
    header: ''
    method: GET
    publishAsVar: false
    responseProcessingExpressions: ''
    sweepingOutputName: null
    sweepingOutputScope: null
    templateVariables: ''
    timeoutMillis: 10000
    url: i
preDeploymentSteps:
- type: SHELL_SCRIPT
  name: Shell Script
  properties:
    commandPath: null
    connectionAttributes: null
    executeOnDelegate: true
    host: null
    outputVars: ''
    publishAsVar: false
    scriptString: ls
    scriptType: BASH
    sshKeyRef: null
    sweepingOutputName: null
    sweepingOutputScope: null
    tags: ''
    templateVariables: ''
    timeoutMillis: 60000
- type: SHELL_SCRIPT
  name: Shell Script_2
  properties:
    commandPath: null
    connectionAttributes: null
    executeOnDelegate: true
    host: null
    outputVars: ''
    publishAsVar: false
    scriptString: exit 0
    scriptType: BASH
    sshKeyRef: null
    sweepingOutputName: null
    sweepingOutputScope: null
    tags: ''
    templateVariables: ''
    timeoutMillis: 60000
rollbackPhases:
- type: KUBERNETES
  computeProviderName: gcp-playground
  daemonSet: false
  infraDefinitionName: gcp-k8s
  name: Rollback Canary
  phaseNameForRollback: Canary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: K8s
  statefulSet: false
- type: KUBERNETES
  computeProviderName: gcp-playground
  daemonSet: false
  infraDefinitionName: gcp-k8s
  name: Rollback Primary
  phaseNameForRollback: Primary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: K8S_DEPLOYMENT_ROLLING_ROLLBACK
      name: Rollback Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: K8s
  statefulSet: false
  templateExpressions:
  - expression: ${Service2}
    fieldName: serviceId
    metadata:
    - name: artifactType
      value: DOCKER
    - name: relatedField
      value: ${InfraDefinition_Kubernetes2}
    - name: entityType
      value: SERVICE
  - expression: ${InfraDefinition_Kubernetes2}
    fieldName: infraDefinitionId
    metadata:
    - name: artifactType
      value: DOCKER
    - name: relatedField
    - name: entityType
      value: INFRASTRUCTURE_DEFINITION
templatized: true
userVariables:
- type: ENTITY
  description: Variable for Service entity in Rollback Primary
  fixed: false
  mandatory: true
  name: Service2
- type: ENTITY
  fixed: false
  mandatory: true
  name: InfraDefinition_Kubernetes2
- type: TEXT
  fixed: false
  mandatory: false
  name: namespace_1
