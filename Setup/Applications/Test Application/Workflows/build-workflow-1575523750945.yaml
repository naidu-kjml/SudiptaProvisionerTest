harnessApiVersion: '1.0'
type: BUILD
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - A6SmNLLISgG2OHcbs1zSpA
phases:
- daemonSet: false
  name: Phase 1
  phaseSteps:
  - type: PREPARE_STEPS
    name: PREPARE_STEPS
    stepsInParallel: false
  - type: COLLECT_ARTIFACT
    name: COLLECT_ARTIFACT
    steps:
    - type: ARTIFACT_COLLECTION
      name: Artifact Collection
      properties:
        artifactStreamName: nginx
        serviceName: k8s-service
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutMillis: 300000
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  statefulSet: false
templatized: false
