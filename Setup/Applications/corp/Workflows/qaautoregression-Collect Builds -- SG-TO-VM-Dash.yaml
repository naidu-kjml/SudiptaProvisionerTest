harnessApiVersion: '1.0'
type: BUILD
description: Collect the latest builds for SG, TO, VM, and dashboard for qaautoregression
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - 0IDXOHmCRmOhH6iP-NwaVA
phases:
- daemonSet: false
  name: Phase 1
  phaseSteps:
  - type: PREPARE_STEPS
    name: Prepare Steps
    stepsInParallel: false
  - type: COLLECT_ARTIFACT
    name: Collect Artifact
    steps:
    - type: ARTIFACT_COLLECTION
      name: caching-service
      properties:
        artifactStreamName: shn-deployment-packages_corp_qaautoregression_caching-service-params---tgz
        serviceName: caching-service
        timeoutMillis: 300000
