harnessApiVersion: '1.0'
type: PIPELINE
description: deploys Neo core services per 4.3.2 recipes
pipelineStages:
- type: ENV_STATE
  name: neo-api-gateway
  parallel: false
  skipCondition:
    type: DO_NOT_SKIP
  stageName: STAGE 1
  workflowName: Deploy Service -rolling- 1-at-a-time-
  workflowVariables:
  - entityType: ENVIRONMENT
    name: Environment
    value: corp-awsqastable
  - entityType: SERVICE
    name: Service
    value: neo-api-gateway
  - entityType: INFRASTRUCTURE_DEFINITION
    name: InfraDefinition_SSH
    value: awsqastable-neo-api-gateway
- type: ENV_STATE
  name: neo-auth-service
  parallel: false
  skipCondition:
    type: DO_NOT_SKIP
  stageName: STAGE 2
  workflowName: Deploy Service -rolling- 1-at-a-time-
  workflowVariables:
  - entityType: ENVIRONMENT
    name: Environment
    value: corp-awsqastable
  - entityType: SERVICE
    name: Service
    value: neo-auth-service
  - entityType: INFRASTRUCTURE_DEFINITION
    name: InfraDefinition_SSH
    value: awsqastable-neo-auth-service
- type: ENV_STATE
  name: shnapi
  parallel: false
  skipCondition:
    type: DO_NOT_SKIP
  stageName: STAGE 3
  workflowName: Deploy Service -rolling- 1-at-a-time-
  workflowVariables:
  - entityType: ENVIRONMENT
    name: Environment
    value: corp-awsqastable
  - entityType: SERVICE
    name: Service
    value: shnapi
  - entityType: INFRASTRUCTURE_DEFINITION
    name: InfraDefinition_SSH
    value: awsqastable-shnapi
