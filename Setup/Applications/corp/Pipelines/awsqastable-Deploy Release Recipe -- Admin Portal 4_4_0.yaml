harnessApiVersion: '1.0'
type: PIPELINE
description: deploys Admin Portal services per 4.4.0 recipe
pipelineStages:
- type: ENV_STATE
  name: admin-portal
  parallel: true
  skipCondition:
    type: DO_NOT_SKIP
  stageName: admin-portal
  workflowName: Deploy Service -rolling- 1-at-a-time-
  workflowVariables:
  - entityType: ENVIRONMENT
    name: Environment
    value: corp-awsqastable
  - entityType: SERVICE
    name: Service
    value: admin-portal
  - entityType: INFRASTRUCTURE_DEFINITION
    name: InfraDefinition_SSH
    value: awsqastable-admin-portal
- type: ENV_STATE
  name: setup-and-configuration
  parallel: true
  skipCondition:
    type: DO_NOT_SKIP
  stageName: admin-portal
  workflowName: Deploy Service -rolling- 1-at-a-time-
  workflowVariables:
  - entityType: ENVIRONMENT
    name: Environment
    value: corp-awsqastable
  - entityType: SERVICE
    name: Service
    value: setup-and-configuration
  - entityType: INFRASTRUCTURE_DEFINITION
    name: InfraDefinition_SSH
    value: awsqastable-setup-and-configuration
- type: ENV_STATE
  name: usage-analytics
  parallel: true
  skipCondition:
    type: DO_NOT_SKIP
  stageName: admin-portal
  workflowName: Deploy Service -rolling- 1-at-a-time-
  workflowVariables:
  - entityType: ENVIRONMENT
    name: Environment
    value: corp-awsqastable
  - entityType: SERVICE
    name: Service
    value: usage-analytics
  - entityType: INFRASTRUCTURE_DEFINITION
    name: InfraDefinition_SSH
    value: awsqastable-usage-analytics
- type: ENV_STATE
  name: hystrix
  parallel: false
  skipCondition:
    type: DO_NOT_SKIP
  stageName: STAGE 2
  workflowName: Deploy Service -rolling- 1-at-a-time-
  workflowVariables:
  - entityType: ENVIRONMENT
    name: Environment
    value: corp-awsqastable
  - entityType: SERVICE
    name: Service
    value: hystrixdashboard
  - entityType: INFRASTRUCTURE_DEFINITION
    name: InfraDefinition_SSH
    value: awsqastable-hystrixdashboard
