harnessApiVersion: '1.0'
type: PIPELINE
description: deploys Fist 7 Components per 4.4.0 recipe for awsqastable
pipelineStages:
- type: ENV_STATE
  name: Collect Builds
  parallel: false
  skipCondition:
    type: DO_NOT_SKIP
  stageName: STAGE 1
  workflowName: awsqastable-Collect Builds -- First7
- type: ENV_STATE
  name: neo-api-gateway
  parallel: false
  skipCondition:
    type: DO_NOT_SKIP
  stageName: neo-api-gateway
  workflowName: Deploy Service -rolling- 1-at-a-time-
  workflowVariables:
  - entityType: ENVIRONMENT
    name: Environment
    value: corp-awsqastable
  - entityType: SERVICE
    name: Service
    value: neo-api-gateway
  - entityType: INFRASTRUCTURE_DEFINITION
    name: InfraDefinition_SSH
    value: awsqastable-neo-api-gateway
- type: ENV_STATE
  name: neo-auth-service
  parallel: false
